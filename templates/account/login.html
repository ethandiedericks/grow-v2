{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    Log In
{% endblock title %}

{% block content %}
    <div class="container login-container">
        <div class="card login-card shadow">
            <div class="card-body login-card-body">
                <div class="text-center mb-4">
                    <img src="{% static 'img/grow2.png' %}" alt="Logo" class="img-fluid" style="max-width: 100px;">
                    <h2 class="card-title login-card-title mt-3">Log In</h2>
                </div>

                <form method="post" class="mt-4">
                    {% csrf_token %}
                    {{ form | crispy }}

                    <button type="submit" class="btn btn-custom-login btn-block mt-3">Log In</button>
                    <a href="{% url 'home' %}" class="btn btn-back btn-block mt-3">Back</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
