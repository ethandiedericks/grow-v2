{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Log In
{% endblock title %}
    

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Log In</h2>

            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}

                <button type="submit" class="btn btn-success btn-block mt-4">Log In</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
