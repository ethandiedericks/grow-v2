{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
    Log In
{% endblock title %}
    

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card">
        <div class="card-body">
            <div class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                    <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                  </svg>
                <h4 class="card-title mb-4">Log In</h4>
            </div>

            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}

                <button type="submit" class="btn btn-custom mt-4">Log In</button>
                <a href="{% url 'home' %}"><button type="button" class="btn btn-danger btn-block mt-4">Back</button></a>
            </form>
            
        </div>
    </div>
</div>
{% endblock content %}
