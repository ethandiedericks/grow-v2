{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Log Out
{% endblock title %}

{% block content %}
    <div class="container logout-container">
        <h1>Log Out</h1>
        <p>Are you sure you want to log out?</p>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger logout-btn" type="submit">Log Out</button>
            <a href="{% url 'home' %}" class="btn btn-secondary cancel-logout-btn">Cancel</a>
        </form>
    </div>
{% endblock content %}
